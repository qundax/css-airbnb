<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>CSS-Airbnb</title>
</head>

<body>
  <section class="guidebooks">
    <header>
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </header>

    <div class="images">
      <div class="location" style="background-image: url('img/san-francisco.jpg');">
        <p>San-Francisco</p>
      </div>

      <div class="location" style="background-image: url('img/new-york.jpg');">
        <p>New York</p>
      </div>

      <div class="location" style="background-image: url('img/london.jpg');">
        <p>London</p>
      </div>
    </div>

    <a href=""><nav>See All Guidebooks</nav></a>
  </section>

  <section class="staycay">
    <header>
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
    </header>

    <div class="images">
      <div class="location" style="background-image: url('img/napa.jpg');">
        <p>Napa</p>
      </div>

      <div class="location" style="background-image: url('img/sonoma.jpg');">
        <p>Sonoma</p>
      </div>

      <div class="location" style="background-image: url('img/san-francisco-2.jpg');">
        <p>San-Francisco</p>
      </div>
    </div>

    <a href=""><nav>See All Destinations</nav></a>
  </section>
</body>

</html>
